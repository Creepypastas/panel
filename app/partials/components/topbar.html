<!-- START TOPBAR -->
<div class='logo-area'>
</div>
<div class='quick-area'>
    <div class='pull-left slantit'>
        <ul class="info-menu left-links list-inline list-unstyled">
            <li class="sidebar-toggle-wrap">
                <a href data-toggle="sidebar" class="sidebar_toggle" ng-click="app.settings.menuFolded = !app.settings.menuFolded; menuChatToggle('menu',app.settings.menuFolded) ">
                    <i class="material-icons">menu</i>
                </a>
            </li>
        </ul>
    </div>
    <div class="pull-left pagetitle">
        <span class='line'></span>
        <h1>{{app.settings.pagetitle}}</h1>
        <div></div>
    </div>
    <div class="pull-left quickleft" style=''>
        <ul class="info-menu right-links list-inline list-unstyled">
        </ul>
    </div>
    <div class='pull-left searchbar'>
        <ul class="info-menu right-links list-inline list-unstyled">
        </ul>
    </div>
    <div class='pull-right quickright'>
        <ul class="info-menu right-links list-inline list-unstyled">

            <li class="dropdown profile tab" uib-dropdown>
                <a href class="dropdown-toggle toggle" uib-dropdown-toggle>
                    <img src="data/profile/profile-blog.jpg" alt="user-image" class="img-circle img-inline">
                    <span class="profile-status available"></span>

                        <span class='hidden-sm hidden-md hidden-xs'>Entity Fox</span>
                        <i class="material-icons hidden-md hidden-sm hidden-xs">expand_more</i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right profile animated fadeIn">
                    <li>
                        <a ui-sref="app.dashboard">
                            <i class="material-icons">settings</i> Opciones
                        </a>
                    </li>
                    <li>
                        <a ui-sref="app.ui.profile">
                            <i class="material-icons">person</i> Mi perfil
                        </a>
                    </li>
                    <li>
                        <a ui-sref="app.ui.faq">
                            <i class="material-icons">help</i> Ayuda
                        </a>
                    </li>
                    <li class="last">
                        <a ui-sref="access.login">
                            <i class="material-icons">lock</i> Salir
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- END TOPBAR -->
