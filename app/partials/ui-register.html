<div class="login_page">
<div class="register-wrapper" ng-controller="RegisterFormController">
    <div id="register" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
        <h1><a href="#" title="Login Page" tabindex="-1">Creepypastas.com está hecho con WordPress, BuddyPress, y mucho amor.</a></h1>

        <form  name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
            <p>

                    <input type="text" name="name" id="user_name" class="input"  ng-model="user.name" placeholder="Nombre completo" required /></label>
            </p>
            <p>

                    <input type="email" name="email" id="user_login" class="input" ng-model="user.email" placeholder="Correo" required /></label>
            </p>
            <p>

                    <input type="password" name="pwd" id="user_pass" class="input" ng-model="user.password" placeholder="Password" required/></label>
            </p>
            <p class="forgetmenot">
                            <label class="icheck icheck-white" for="rememberme">
                                <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                                <i></i> Acepto los términos y condiciones
                            </label>
            </p>



            <p class="submit">
            <button type="submit" name="wp-submit" id="wp-submit" class="btn btn-accent btn-block" ng-click="register()" ng-disabled='form.$invalid'>Registrarse</button>
            </p>
        </form>

        <p id="nav">
            <a class="pull-left" ui-sref="access.forgotpwd"  title="Password Lost and Found">¿Olvidaste tu contraseña?</a>
            <a class="pull-right"  ui-sref="access.login" title="Sign Up">Iniciar sesión</a>
        </p>
        <div class="clearfix"></div>
       

    </div>
</div>
</div>
